<section class="container mt-2">
    <h2>Users list</h2>
    <hr>

    <div *ngIf="loading">
        <app-spinner></app-spinner>
    </div>

    <div class="row">
        <article class="col-12 col-md-6 col-lg-4 my-2" *ngFor="let user of arrayUsers">
            <app-user [myUser]="user"></app-user>
        </article>
    </div>

    <div class="d-flex justify-content-center align-items-center my-5">
        <button class="btn" (click)="changePage(current_page - 1)" [disabled]="current_page === 1">
            <i class="fa fa-arrow-left"></i></button>
        <span class="mx-2" *ngFor="let numberPage of arrayPages"
            [ngClass]="{'page': (numberPage === current_page)}">{{numberPage}}</span>
        <button class="btn" (click)="changePage(current_page + 1)" [disabled]="current_page === total_pages">
            <i class="fa fa-arrow-right"></i></button>
    </div>
</section>
