<section class="container">
    <h1>{{formTitle}}</h1>
    <div class="row">
        <div class="col-sm-5">
            <form novalidate [formGroup]="userForm" (ngSubmit)="getDataForm()">
                <div class="my-5">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="first_name"
                        formControlName="first_name">
                    <p class="error" *ngIf="checkControl('first_name', 'required')">
                        El campo es requerido</p>
                    <p class="error" *ngIf="checkControl('first_name', 'minlength')">
                        El nombre no puede ser más corto de 3 letras</p>
                </div>
                <div class="my-5">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="last_name"
                        formControlName="last_name">
                    <p class="error" *ngIf="checkControl('last_name', 'required')">
                        El campo es requerido</p>
                    <p class="error" *ngIf="checkControl('last_name', 'minlength')">
                        El apellido no puede ser más corto de 4 letras</p>
                </div>
                <div class="my-5">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
                    <p class="error" *ngIf="checkControl('email', 'required')">
                        El campo es requerido</p>
                    <p class="error" *ngIf="checkControl('email', 'pattern')">
                        El email no es válido</p>
                </div>
                <div class="my-5">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" class="form-control" id="image" placeholder="image URL" formControlName="image">
                    <p class="error" *ngIf="checkControl('image', 'required')">
                        El campo es requerido</p>
                </div>
                <input type="submit" class="btn btn-success" [value]="buttonName">
            </form>
        </div>
    </div>
</section>
